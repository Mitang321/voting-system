<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Voting System</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <h1>Online Voting System</h1>
    </header>
    <main>
      <section id="vote-list">
        <h2>Available Votes</h2>
        <ul id="votes"></ul>
      </section>
      <section id="create-vote">
        <h2>Create New Vote</h2>
        <form id="vote-form">
          <label for="vote-title">Vote Title:</label>
          <input type="text" id="vote-title" required />
          <button type="submit">Create Vote</button>
        </form>
      </section>
      <section id="results" style="display: none">
        <h2>Results</h2>
        <canvas id="results-chart"></canvas>
        <button id="back-to-vote">Back to Votes</button>
      </section>
      <section id="manage-polls" style="display: none">
        <h2>Manage Polls</h2>
        <button id="delete-vote">Delete Selected Vote</button>
        <button id="edit-vote">Edit Selected Vote</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
