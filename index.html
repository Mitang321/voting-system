<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Voting System - Version 2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Online Voting System</h1>
    </header>
    <main>
      <section id="vote-list">
        <h2>Available Votes</h2>
        <ul id="votes">
          <!-- List of votes will be dynamically inserted here -->
        </ul>
      </section>
      <section id="create-vote">
        <h2>Create New Vote</h2>
        <form id="vote-form">
          <label for="vote-title">Vote Title:</label>
          <input type="text" id="vote-title" required />
          <button type="submit">Create Vote</button>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
