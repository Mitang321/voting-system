<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Voting System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="vote-section" style="display: none">
      <h2>Current Polls</h2>
      <ul id="votes"></ul>

      <div id="manage-polls" style="display: none">
        <h3>Create New Poll</h3>
        <form id="vote-form">
          <input
            type="text"
            id="vote-title"
            placeholder="Enter poll title"
            required
          />
          <button type="submit">Create Poll</button>
        </form>

        <button id="edit-vote">Edit Selected Poll</button>
        <button id="delete-vote">Delete Selected Poll</button>
      </div>

      <button id="show-results">Show Results</button>
      <div id="results" style="display: none">
        <canvas id="results-chart"></canvas>
        <button id="back-to-vote">Back to Polls</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
